<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery-3.6.0.min.js"></script>
    <script src="client.js"></script>
    <link href="style.css" rel="stylesheet" /> 
    <title>Salary Calculator</title>
</head>

<body>
    <header>Salary Calculator</header>

        <h2>Add Employee</h2>
    <div class="info-inputs">
        <input type="text" placeholder="First Name">
        <input type="text" placeholder="Last Name">
        <input type="text" placeholder="ID">
        <input type="text" placeholder="Title">
        <input type="text" placeholder="Annual Salary">
    </div>

    <div class="submit-btn"><button id="submitButton">Submit</button></div>
    
    <div>
        <h2>Employees</h2>
        <table>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>ID</th>
                <th>Title</th>
                <th>Annual Salary</th>
                <th>Empty</th>
            </tr>
            <tr>
                <td>Diego</td>
                <td>Baeza</td>
                <td>4321</td>
                <td>Army Soldier</td>
                <td>$50,000</td>
                <td class="column-delete"><button class="delete-btn">Delete</button></td>
            </tr>
        </table>
    </div>
    
    <footer class="footer">Total Monthly:<span class="total-monthly"></span></footer>
</body>

</html>
